
<style>
    section p {
        text-indent: 1cm;
        text-align: center;
    }

    section h3 {
        border: 3px solid rgb(3, 19, 3);
        position: relative;
        text-align: center;
        border-radius: 4px;
        padding-left: 30px;
        background-image: linear-gradient(to right, rgb(19, 22, 22), rgb(113, 127, 153));
        margin-left: 300px;
        margin-right: 300px;
    }

    .sec2 {
        height: 200px;
        position: relative;
        border: 3px solid rgb(3, 19, 3);

    }

    .sec1 {

        border: 3px solid rgb(3, 19, 3);
    }

    .sec3 {

        border: 3px solid rgb(3, 19, 3);
    }

    .sec4 {

        border: 3px solid rgb(3, 19, 3);
        text-align: center;
    }

    .center {
        margin: 0;
        position: absolute;

        left: 50%;
        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
        margin-top: 7px;
    }

    .sec2 span {

        margin-left: 200px;
    }

    .sec1 p {
        background-image: linear-gradient(to left, rgb(19, 22, 22), rgb(113, 127, 153));
        color: aqua;

    }

    .sec2 label {
        border: 3px solid rgb(18, 183, 212);
        border-radius: 10px;
        color: azure;
        background-image: linear-gradient(to right, rgb(19, 22, 22), rgb(10, 29, 65));
    }

    .sec2 p {
        text-align: left;
    }

    .extragere {
        text-align: center;
        padding-right: 150px;
        color: rgb(104, 12, 128);
        font-size: larger;
        font-weight: bold;
        border: 1px solid rgb(18, 183, 212);
        background-image: linear-gradient(to right, rgb(189, 238, 238), rgb(166, 193, 245));
    }

    .sec3 label {
        padding-left: 30px;
        color: seashell
    }

    .sec3 canvas {
        width: 30%;
        margin-left: 480px;

        background-color: white;
    }

    table,
    th {
        text-align: center;
        border: 3px solid black;
        border-collapse: collapse;
        width: 100%;
        margin-top: 50px;

        position: relative;
        margin-bottom: 50px;
    }

    td {
        width: 25%;
        border: 2px solid rgb(111, 219, 238);
    }

    .layout1 {
        column-count: 1;
    }

    .layout2 {
        column-count: 2;
    }

    .layout3 {
        column-count: 4;
    }

    aside {

        float: left;

    }
</style>

<aside>
    <button onclick="layout4X1()">4x1</button><br>
    <button onclick="layout2X2()">2x2</button><br>
    <button onclick="layout1X4()">1x4</button><br>
</aside>


<div id="divWithLayout" class="layout1">
    <section>
        <div class="sec1">

            <h3>Secțiunea 1 - Date</h3>
            <p id="date">
                Data curentă
            </p>

            <p id="adrURL">
                Adresa URL
            </p>

            <p id="locName">
                Locația
            </p>

            <p id="appName">
                Numele aplicației
            </p>
            <p id="appVersion">
                Versiunea aplicației
            </p>
            <p id="userAgent">
                Sistem de operare
            </p>

        </div>
    </section>
    <section>
        <div class="sec2">
            <h3>Secțiunea 2 - Internet Loto</h3>
            <span>
                <label>Bila 1:</label>
                <input id="1" pattern="[A-Z0-9]{2}">
                <label>Bila 2:</label>
                <input id="2" pattern="[A-Z0-9]{2}">
                <label>Bila 3:</label>
                <input id="3" pattern="[A-Z0-9]{2}">
                <label>Bila 4:</label>
                <input id="4" pattern="[A-Z0-9]{2}">
            </span>
            <br>
            <span>
                <label>Bila 5:</label>
                <input id="5" pattern="[A-Z0-9]{2}">
                <label>Bila 6:</label>
                <input id="6" pattern="[A-Z0-9]{2}">
                <label>Bila 7:</label>
                <input id="7" pattern="[A-Z0-9]{2}">
                <label>Bila 8:</label>
                <input id="8" pattern="[A-Z0-9]{2}">
                <br>
                <div class="center">
                    <button onclick="lotoInternet()">Extragere</button>
                </div>
                <br><br>
                <div class="extragere">
                    <span id="bile_extrase">

                    </span>
                    <br>
                    <span id="nrBile">

                    </span>
                </div>

            </span>
        </div>
    </section>
    <section>
        <div class="sec3">
            <h3>Secțiunea 3 - Canvas</h3>
            <label for="drawing">Select your favorite color for drawing:</label>
            <input type="color" id="drawing" name="drawing" value="#ff0000"><br><br>
            <label for="filling">Select your favorite color for filling:</label>
            <input type="color" id="filling" name="filling" value="#ffff00"><br><br>

            <canvas onclick="drawRectangle(event)" id="myCanvas" width="300" height="150"
                style="border:1px solid #d3d3d3;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>

        </div>
        <section>
            <div class="sec4">
                <h3>Secțiunea 4 - Tabel dinamic</h3>
                <label>Column:</label>
                <input id="col" pattern="[0-9]{2}">
                <label>Row:</label>
                <input id="row" pattern="[0-9]{2}">
                <label for="celCol">Select your favorite color for filling the cell:</label>
                <input type="color" id="celCol" name="celCol" value="#ffff00">
                <button onclick="insertRow()">Insert row</button>
                <button onclick="insertColumn()">Insert column</button>
                <br>
                <table id="dinamicTable">
                    <tr>
                        <td>Month</td>
                        <td>Savings</td>
                    </tr>
                    <tr>
                        <td>January</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>February</td>
                        <td>$80</td>
                    </tr>
                </table>
                <br>

            </div>
        </section>
</div>
